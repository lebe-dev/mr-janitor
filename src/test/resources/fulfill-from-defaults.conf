config {

	defaults {
		directory-date-format = "yyyy-MM-dd"

		file-name-filter = ".*\\.tar.gz$"

		unit = "directory"

    keep-copies = 7

    item-validation {
			md5-file-check = true
			zip-test = false
			log-file-exists = false

			qty-at-least-as-previous-valid = true
		}

		remove-invalid-items = false
	}

	profiles = ["site"]

	site {
			path = "."
	}

}
