config {

	defaults {
		file-name-filter = ".*\\.tar.gz$"
		directory-name-filter = "\\d{3}-\\d{6}"

		unit = "directory"

    keep-copies = 7

    item-validation {
			md5-file-check = true
			zip-test = false
			log-file-exists = false

			file-size-at-least-as-previous = false

			qty-at-least-as-previous-valid = true
		}

		remove-invalid-items = false
	}

	profiles = ["site"]

	site {
			path = "."
	}

}
