config {

	defaults {
		directory-date-format = "yyyy-MM-dd"

		unit = "directory"

    keep-copies = 7

		item-validation {
			md5-file-check = true
			zip-test = true
			log-file-exists = true

			qty-at-least-as-previous-valid = true
		}

		do {
			remove = false
		}

		remove-invalid-items = false
	}

	profiles = ["mysite"]

	mysite {
			path = "invalid-path"

			unit = "directory"

			directory-date-format = "yyyy-MM-dd"

			keep-copies = 31

		item-validation {
				md5-file-check = true
				zip-test = true
				log-file-exists = true

				qty-at-least-as-previous-valid = true
		}

		do {
			remove = true
		}
	}

}
