config {

	defaults {
		unit = "directory"

    keep-copies = 7

		unit-validation {
			md5-file-check = true
			zip-test = true
			log-file-exists = true

			qty-at-least-as-previous-valid = true
		}

		do {
			remove = false
		}

		remove-invalid-items = false
	}

	profiles = ["mysite", "nginx-logs"]

	mysite {
			path = "does-not-exist"
			unit = "directory"

			keep-copies = 31

		item-validation {
				md5-file-check = true
				zip-test = true
				log-file-exists = true

				qty-at-least-as-previous-valid = true
			}

			do {
				remove = true
			}
	}

	nginx-logs {
		path = "."

		unit = "file"

		file-name-filter = ".*.sql"

		keep-copies = 14

		item-validation {
			md5-file-check = true
		}

		do {
			remove = true
		}
	}

}
