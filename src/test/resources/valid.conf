config {

	defaults {
		directory-date-format = "yyyy-MM-dd"

		unit = "directory"

    keep-copies = 7

    item-validation {
			md5-file-check = true
			zip-test = true
			log-file-exists = true

			qty-at-least-as-previous-valid = true
		}

		remove-invalid-items = false
	}

	profiles = ["mysite", "nginx-logs", "postgres"]

	mysite {
			path = "."

			unit = "directory"

			directory-date-format = "yyyy-MM-dd"

			keep-copies = 31

			item-validation {
				md5-file-check = true
				zip-test = true
				log-file-exists = true

				qty-at-least-as-previous-valid = true
			}

			action = "remove"
	}

	nginx-logs {
			path = "."

			unit = "file"

			file-name-filter = ".*.sql"

      keep-copies = 14

      item-validation {
				md5-file-check = true
			}

		  action = "compress"
	}

	postgres {
		path = "."

		unit = "file"

		keep-copies = 5

		item-validation {
			md5-file-check = true
		}

		action = "notify"
	}

}
